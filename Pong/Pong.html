<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="../Images/Icon.png">
  <title>Pong</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Pong.css">

  <style>
    canvas {
      border: 1px solid black;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="title">Pong</div>
  <hr/>
</div>  <div class="container">
  <canvas id="canvas" width="600" height="400"></canvas>
</div>
<div class="button">
  <button id="start-btn" class="btn">Start</button>
    <button id="pause-btn" class="btn">Pause</button>
    <button id="restart-btn" class="btn">Restart</button>
  </div>
 <p class="control">Controls: Left player (W and S) | Right player (↑ and ↓)</p>
<div class="modal" tabindex="-1" role="dialog" id="message-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h5 id="message"></h5>
      </div>
      <div class="modal-footer">
        <button type="button" id="message-modal-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="Pong.js"></script>
</body>
</html>
